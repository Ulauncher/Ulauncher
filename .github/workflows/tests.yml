name: Tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    container: ulauncher/build-image:6.0
    steps:
      - uses: actions/checkout@v3
      - name: black
        run: black --diff --check .
      - name: ruff
        run: ruff check .
      - name: typo
        run: typos .
      - name: mypy
        run: mypy ulauncher
      - name: pytest
        run: DISPLAY=:1 xvfb-run pytest tests
      - name: build preferences
        run: ./setup.py build_prefs --force
      - uses: cachix/install-nix-action@v22
      - name: nix build
        run: nix build --out-link nix/result --show-trace --print-build-logs .#default
      - name: build docs
        run: |
          cd docs
          sphinx-apidoc -d 5 -o source ../ulauncher
          make html
