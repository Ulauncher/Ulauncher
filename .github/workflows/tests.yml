name: Tests

on:
  pull_request:
    branches:
      - v5
      - v6
  push:
    branches:
      - v5
      - v6
  create:
    tags:
      - '*'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Run tests
        run: |
          source ./scripts/common.sh
          docker pull $BUILD_IMAGE
          ./ul run-ci
