sudo: required
language: python
services:
- docker
before_install:
- source ./build-utils/functions.sh
- docker pull $BUILD_IMAGE
script:
- if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then bash ./build-utils/run-on-pull-request.sh; fi
- if [ ! -z "$TRAVIS_TAG" ]; then bash ./build-utils/release.sh $TRAVIS_TAG; fi
branches:
  only:
  - master
  - dev
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$BUILD_ARTIFACT_TARGZ"
  skip_cleanup: true
  on:
    repo: Ulauncher/Ulauncher
